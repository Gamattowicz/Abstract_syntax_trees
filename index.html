<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Abstract Syntax Trees</title>
    <html data-theme="aqua"></html>
  </head>
  <body>
    <div class="my-10 text-center">
      <p class="text-7xl font-title font-extrabold">Abstract Syntax Trees</p>
    </div>

    <div class="flex justify-start mt-10">
      <div class="flex-1 mx-10">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Abstract Syntax Trees</span>
          </label>
          <textarea class="textarea textarea-bordered h-96 textarea-primary ast font-extrabold text-xs" placeholder="Type here"></textarea>
        </div>
        <div class="mt-5 flex items-end">
          <div class="">
            <button class="btn btn-primary convert-button">CONVERT</button>
          </div>
        </div>
      </div>

      <div class="flex-1 flex flex-col mx-10">
        <div class="form-control">
          <label class="label">
            <span class="label-text">HTML String</span>
          </label>
          <textarea class="textarea textarea-bordered h-96 textarea-warning html-string font-extrabold text-xs" disabled></textarea>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
